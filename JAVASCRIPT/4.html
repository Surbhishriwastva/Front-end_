<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function cal() {
            alert("now start the calucation")
        }
        function add(a, b) {
            alert(a + b)
        }
        function sub(a, b) {
            alert(a - b)
        }
        function mult(a, b) {
            document.write(a * b)
        }
        function div(a, b) {
            alert(a / b)
        }
    </script>
    <form>
        <input type="button" onclick="cal()" value="click me">
    </form>
    <form>
        <input type="button" onclick="add(2,5)" value="Add">
    </form>
    <form>
        <input type="button" onclick="sub(2,5)" value="sub">
    </form>
    <form>
        <input type="button" onclick="mult(2,5)" value="multi">
    </form>
    <form>
        <input type="button" onclick="div(2,5)" value="Divi">
    </form>

</body>

</html>
