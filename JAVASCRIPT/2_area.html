<body>
    <script>
        var color;
        color = prompt("enter any color name");
        document.bgColor = colour;

        var l, b, area, peri;
        l = parseInt(prompt("enter length"));
        b = parseInt(prompt("enter width"));
        area = l * b;
        peri = 2 * (l + b);
        alert("area of rectangle =" + area + "\nperimeter of rectangle=" + peri);


    </script>
