        //2converting array to string (join())
        let stud2 = ['ram', 'khushii', 'kajal', 'subo']

        //3 pop() method used to remove the last element
        let stud3 = ['ram', 'khushii', 'kajal', 'subo']
        document.getElementById("demo1").innerHTML = stud3;
