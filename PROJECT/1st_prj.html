<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form </title>
    <link rel="stylesheet" href="1st.css" />
</head>

<body>

    <div class="container">

        <div class="apply_box">
            <h1> SIMPLE FORM</h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label size="50px" for="first_name"> First Name:</label>
                        <input id="first_name" name="first NAME:" placeholder="Enter your name">
                    </div>

                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="last">Second Name</label>
                        <input id="last_name" name="last name" placeholder="Enter yourlast name">
                    </div>

                </div>

                <div class="form_control">
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>


                <div class="form_control">
                    <div class="job_role">
                        <label for="job role">Job role</label>
                        <select>
                            <option value=""> select job role </option>
                            <option value="frontend"> frontend developer</option>
                            <option value="backend"> backennd developer</option>
                            <option value="web master"> web developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address"> Adresss</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address">
            </textarea>
                    </div>

                    <div class="form_control">
                        <label for="city"> city</label>
                        <input type="city" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="pin no.">
                        <label for="pin no."> pin no.</label>
                        <input type="number" id="pin no." name="pin no." placeholder="Enter pin no.">
                    </div>
                    <div class="date">
                        <label for="date"> Date</label>
                        <input type="date" id="date" name="date">

                    </div>
                    <div class="form_control">
                        <label for="upload">upload your cv</label>
                        <input type="file" id="upload" name="upload">

                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">
                        Apply now
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
