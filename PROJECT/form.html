<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <div class="div">
        <h1>Registration form</h1>
        <h3>name :
            <input id="name" type="text" placeholder="enter your name"> <br> <br>
        </h3>
        <h3>father's name:
            <input id="fname" type="text" placeholder="enter your father's name"><br><br>
        </h3>
        <h3>enter your course:
            <select id="select">
                <option>btech</option>
                <option>bcom</option>
                <option>bca</option>
                <option>bba</option>
                <option>bscit</option>
            </select>
        </h3><br> <br>
        <h3>id no:
            <input id="idno" type=text placeholder="enter your id no"><br> <br>
        </h3>
        <h3>
            D.O.B:
            <input id="dob" type="date">
        </h3> <br> <br>

        <h3>mathematatic avaialble:
            <label>yes</label>/
            <input name="maths" id="present" type="checkbox">
            <label>not</label>
            <input name="maths" id="not" type="checkbox">
        </h3><br><br>
        <h3> Gender:

            <label>male</label>
            <input name="gender" id="male" type="radio">

            <label>female</label>
            <input name="gender" id="female" type="radio"><br> <br>
        </h3>
        <div id="batch">
            batch:
            <label>1</label>
            <input name="batch" type="radio">
            <label>2</label>
            <input name="batch" type="radio">
        </div>

        <br><br>
        <input id="reset" type="reset">
        <input id="submit" type="submit">



    </div>
</body>

</html>
